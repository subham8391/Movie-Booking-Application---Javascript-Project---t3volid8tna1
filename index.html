<!DOCTYPE html>
<html>
<head>
  <title>Movie Booking App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo">Movie Booking App</a>
      <div class="s-bar">
      <i class="fa fa-search"></i>
      <input type="text" id="searchInput" placeholder="Search movies...">
    </div>
    </nav>
  </header>

  <main>
    <section id="genreList">
      <h2>Genres</h2>
      <ul id="genreButtons">
        <!-- Genre buttons will be dynamically added here -->
      </ul>
    </section>

    <section id="movieList">
      <!-- Movie cards will be dynamically added here -->
    </section>
    
  </main>
  <footer><h2> @copy right by Subham </h2></footer>

  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <div class="pop-m-detail">
        <div class="m-img">
          <img id="modalImage" src="" alt="">
        </div>
        <div class="m-detail">
          <p id="modalRating"></p>
          <p id="modalLanguage"></p>
          <p id="modalDuration"></p>
          <p id="modalGenre"></p>
          <p id="modalOverview"></p>
          <p id="modalPrice"></p>
        </div>
      </div>
      <!-- bookTicketsBtn -->
      <section id="movieSelection">
        <button id="bookTicketsBtn" onclick="redirectToCheckout()">Book Tickets</button>
      </section>
    <!-- Checkout section -->
      <section id="checkout" style="display: none;">
          <h2 class="co-hadding">Checkout Your Ticket</h2>
        <section class="pert-chout">
          <section id="summary">
            <h3>Summary</h3>
            <div>
              <label for="movie">Movie:</label>
              <span id="movie"></span>
            </div>
            <div>
              
              <label for="ticketPrice">Ticket Price:</label>
              $<span id="ticketPrice"></span>
            
            </div>
            <div>
              <div>
              <label for="numTickets">Number of Tickets:</label>
            </div>
            <div>
              <input type="number" id="numTickets" min="1" value="1" onchange="updateSummary()" />
            </div>
            </div>
            <div>
              
              <label for="convenienceFee">Convenience Fee:</label>
              $<span id="convenienceFee"></span>
    
            </div>
            <div>
              <label for="subtotal">Subtotal:</label>
              $<span id="subtotal"></span>
            </div>
          </section>
      
          <section id="payment">
            <h3>Payment</h3>
            <form>
              <div>
                <div>
                <label for="firstName">First Name:</label>
              </div>
              <div>
                <input type="text" id="firstName" placeholder="Enter your FirstName..." />
              </div>
              </div>
              <div>
                <div>
                <label for="lastName">Last Name:</label>
              </div>
              <div>
                <input type="text" id="lastName" placeholder="Enter Your LastName..." />
              </div>
              </div>
              <div>
                <div>
                <label for="email">Email:</label>
              </div>
              <div>
                <input type="email" id="email" placeholder="Enter Your Email..." />
              </div>
              </div>
              <div>
                <div>
                <label for="paymentMethod">Payment Method:</label>
              </div>
              <div>
                <select id="paymentMethod">
                  <option value="chose card">Select One Payment Option..</option>
                  <option value="creditCard">Credit Card</option>
                  <option value="debitCard">Debit Card</option>
                  <option value="paypal">PayPal</option>
                  <!-- Add more options if needed -->
                </select>
              </div>
              </div>
              <div>
                <button id="co-btn" type="submit" onclick="submitForm()">Submit</button>
                <a href="index.html"><button id="gb-btn">Go Back</button></a>

              </div>
            </form>
          </section>
        </section>
        </section>
    </div>
  </div>

  <script src="App.js"></script>
</body>
</html>
